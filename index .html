<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>mass mail dispatcher</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <div>
        <nav>
            <div class="nav">
                <p>mass mail dispatcher built using html,css & javascript</p>
            </div>
        </nav>
        <div class="bg">
        <div class="container">
            <div class="select animated fadeInDown delay-4s">
                <h1 id="head">Mass-mail Dispatcher<br></h1>
                <i class="fa-solid fa-envelope fa-beat fa-2xl" style="color: #079edf;"></i>
                <input type="file" id="upload" accept="text/csv">
            </div>
            <div class=" mailInfo animated fadeInRight delay-4s" style="background-color:orange;">
                <form onsubmit="sendEmail(); reset(); return false;">
                    <h2 id="box-heading">WRITE YOUR EMAIL HERE</h2>
                    <p><input type="email" id="from" placeholder="From (email id)" required></p>
                    <p><input type="text" id="subject" placeholder="Subject" required></p>
                    <p><textarea id="msg" placeholder="Body(Write your content here)" rows="12" cols="12" required></textarea></p>
                    <p><button type="submit" id="submit">Send</button></p>
                </form>
            </div>
        </div>
        <hr>

        <div class="tables">
            <div class="valTab">
                <table id="val">
                    <tr>
                        <td><h2>Valid Emails : <span id="valCount"></span></h2></td>
                    </tr>
                </table>
            </div>

            <div class="invalTab">
                <table id="inval">
                    <tr>
                        <td><h2>Invalid Emails : <span id="invalCount"></span></h2></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <hr>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="function.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js" ></script>
        <script>var wow = new WOW(
            {
                      boxClass:     'wow',
                      animateClass: 'animated',
                      offset:       0,
                      mobile:       true,
                      live:         true,
                      callback: function(box){
                      },
                      scrollContainer: null,
                      resetAnimation: true,
            }
        );
        wow.init();
        </script>

        <div class="footer-basic">
            <footer>
                <p class="copyright">Made by
                   <a href="www.linkedin.com/in/gaurav-gedam-83893221b">Gaurav Gedam</a></p>
            </footer>
        </div>

    </body>
</html>
